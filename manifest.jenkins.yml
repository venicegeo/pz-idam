applications:
- name: pz-idam
  host: pz-idam
  memory: 512M
  instances: 1
  timeout: 80
  services:
    - pz-mongodb
    - pz-kafka
    - pz-elasticsearch
  path: 'target/piazza-idam-1.0.0.jar'
  buildpack: 'java_buildpack_offline_3_12'
  env:
    SPRING_PROFILES_ACTIVE: 'cloud, disable-authn'
    SPACE: dev
    LOGGER_INDEX: piazzalogger
    
